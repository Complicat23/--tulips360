<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Tulip Experience</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #startBtn {
            padding: 20px 40px;
            font-size: 24px;
            border: none;
            border-radius: 10px;
            background: #ff4081;
            color: white;
            cursor: pointer;
        }
        audio {
            display: none;
        }
    </style>
</head>

<body>

<button id="startBtn">Честит Рожден Ден Криси</button>

<audio id="music" src="song.mp3"></audio>

<script>
    document.getElementById("startBtn").onclick = function() {

        // Пуска mp3 музиката
        const audio = document.getElementById("music");
        audio.play();

        // Отваря панорамата в нов таб
        window.open("https://www.360cities.net/image/blossoming-tulip-fields-in-holland-netherlands/vr", "_blank");

        // Скрива бутона
        document.getElementById("startBtn").style.display = "none";
    };
</script>

</body>
</html>
