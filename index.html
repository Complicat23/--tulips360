<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Tulip Experience</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #startBtn {
            padding: 20px 40px;
            font-size: 24px;
            border: none;
            border-radius: 10px;
            background: #ff4081;
            color: white;
            cursor: pointer;
        }
    </style>
</head>

<body>

<button id="startBtn">Start Experience</button>

<script>
    document.getElementById("startBtn").onclick = function() {

        // Отваря панорамата в нов таб
        window.open("https://www.360cities.net/image/blossoming-tulip-fields-in-holland-netherlands/vr", "_blank");

        // Отваря музиката в нов таб
        window.open("https://www.youtube.com/watch?v=0ZTXrEhHtdM", "_blank");
    };
</script>

</body>
</html>
